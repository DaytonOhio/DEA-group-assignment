        <!-- Contact Start --> 
        <div class="container-fluid p-5">
            <div class="mb-5 text-center">
                <h1 class="display-3 text-uppercase mb-0">Fill the Info Below</h1>
            </div>

            <div class="row g-0">
                <div class="col-lg-12">
                    <div class="bg-dark p-5">
                        <form>
                            <div class="row g-3">
                                <div class="col-6">
                                    <input type="text" class="form-control bg-light border-0 px-4" placeholder="First name" style="height: 55px;">
                                </div>
                                <div class="col-6">
                                    <input type="email" class="form-control bg-light border-0 px-4" placeholder="Last name" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control bg-light border-0 px-4" placeholder="Username" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="password" class="form-control bg-light border-0 px-4" placeholder="Password" oninput="this.value=this.value.replace(/./g,'*')">
                                </div>
                                <div class="col-12">
                                    <input type="password" class="form-control bg-light border-0 px-4" placeholder="re-enter Password" oninput="this.value=this.value.replace(/./g,'*')">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
