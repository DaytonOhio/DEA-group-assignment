                    <!-- Blog Detail Start -->
                    <div class="mb-5">
                        <h1 class="text-uppercase mb-4">Max Lift Calculator</h1>
                        <p> Please enter this information correctly as this will calculate the amount of weight you 
                            should be using for each set in order to see growth in your journey</p>
                    </div>
                    <!--  Detail End -->



                    <!--  Form Start -->
                    <div class="bg-dark rounded p-5">
                        <form>
                            <div class="row g-3">
                                <div class="col-12 col-sm-6">
                                    <input type="text" id="workoutName" class="form-control bg-white border-0" placeholder="Name of workout" style="height: 55px;">
                                </div>

                                <div class="col-12 col-sm-6">
                                    <input type="number" id="numSets" class="form-control bg-white border-0" placeholder="# of sets" style="height: 55px;">
                                </div>
                                <div class="col-12 col-sm-6">
                                    <input type="number" id="maxWeight" class="form-control bg-white border-0" placeholder="Max weight (lbs)" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-light w-50 py-3" type="button" onclick="calculate()">Calculate</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- Form End -->

                    <!-- Results -->
                    <div class="mb-5">
                        <h3 class="text-uppercase mb-4">Results</h3>
                        <div id="results" class="d-flex flex-column justify-content-start bg-dark rounded p-4">
                        </div>
                    </div>
                    <!-- Results-->

                    <script>
                        // This function takes user inputs of workout name, max weight and number of sets, and calculates set weights and reps for the workout
                        function calculate() {
                            const workoutName = document.getElementById("workoutName").value;
                            const maxWeight = document.getElementById("maxWeight").value;
                            const numSets = document.getElementById("numSets").value;
                            
                            // Create empty arrays to store set weights and reps
                            const weightIncrement = maxWeight / numSets;
                            let setWeights = [];
                            let setReps = [];
                            
                            // Loop through each set and calculate the weight and reps
                            for (let i = 1; i <= numSets; i++) {
                                const weight = ((maxWeight / numSets) * i).toFixed(2);
                                const reps = 12 - ((i - 1) * 2);
                                setWeights.push(weight);
                                setReps.push(reps);
                            }
                            
                            // Display the workout name and set weights and reps on the HTML page
                            const resultsDiv = document.getElementById("results");
                            resultsDiv.innerHTML = `<h4>${workoutName}</h4>`;
                            for (let i = 0; i < numSets; i++) {
                                resultsDiv.innerHTML += `<p>Set ${i + 1}: ${setWeights[i]} lbs, ${setReps[i]} reps</p>`;
                            }
                            resultsDiv.style.color = "white";
                        }


                    </script>
