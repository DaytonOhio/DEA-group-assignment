<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free HTML Templates" name="keywords">
        <meta content="Free HTML Templates" name="description"> 

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
        <link href="lib/flaticon/font/flaticon.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Customized Bootstrap Stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid bg-dark px-0">
            <div class="row gx-0">
                <div class="col-lg-3 bg-dark d-none d-lg-block">
                    <a href="/index" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                        <h1 class="m-0 display-4 text-primary text-uppercase" style="font-size: 60px; display: block;">
                            WORKOUT<br>
                            PLANNER
                        </h1>                    </a>
                </div>
                <div class="col-lg-9">
                    <div class="row gx-0 bg-secondary d-none d-lg-flex">
                        <div class="col-lg-7 px-5 text-start navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0 px-lg-5">

                        </div>
                        <div class="col-lg-5 px-5 text-end navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0 px-lg-5">

                        </div>
                    </div>
                    <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0 px-lg-5">
                        <a href="/index" class="navbar-brand d-block d-lg-none">
                            <h1 class="m-0 display-4 text-primary text-uppercase">WORKOUT PLANNER</h1>
                        </a>
                        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                            <div class="navbar-nav mr-auto py-0">
                                <a href="/index" class="nav-item nav-link">Home</a>
                                <a href="/about" class="nav-item nav-link">About</a>


                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Header End -->





        <!-- sign up Start --> 
        <div class="row g-0">
            <div class="col-lg-12">
                <div class="bg-dark p-5">

                    <div class="form">
                        <form method="post" action="/register" th:object="${registerRequest}">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control bg-light border-0 px-4" name="first_name" placeholder="First name" style="height: 55px;" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control bg-light border-0 px-4" name="last_name" placeholder="Last name" style="height: 55px;" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <input type="email" class="form-control bg-light border-0 px-4" name="email" placeholder="Email" style="height: 55px;" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <input type="text" class="form-control bg-light border-0 px-4" name="username" placeholder="Username" style="height: 55px;" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <input type="password" class="form-control bg-light border-0 px-4" name="password" placeholder="Password" id="password" required>
                            </div>
                            <div class="col-md-12">
                                <button class="btn btn-success w-100 py-3" type="submit">Sign Up</button>
                            </div>
                        </form>

                    </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- sign up End -->


    


    <!-- Back to Top -->
    <a href="#" class="btn btn-dark py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
